<!doctype html>
<html class="no-js" lang="">

<head>

  <link rel="stylesheet" href="css/style.css">

<body>

      <div class="latest-title"><h2>Title</h2></div>

  <div class="latest-box">

      <div class="content-twitter"><h2>Twitter</h2></div>

    <div class="container">
      <div class="content">
        <div class="social-media-box">Box 1</div>
